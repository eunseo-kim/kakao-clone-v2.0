<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | KAKAO Clone</title>
    <script src="https://kit.fontawesome.com/91b74839a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="chats-body">
    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:54</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                <a href="index.html" class="header__back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="header__title">Hyunjune Lee</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
        </header>
    </div>
    
<main class="chat-screen">
    <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 11, 2019</span>
        <li class="incoming-message message">
            <img src="images/avatar2.jpg" alt="" class="g-avatar message__avatar">
            <div class="message__content">
                <span class="message__author">Hyunjune Lee</span>
                <span class="message__bubble">
                    Hello~~~
                </span>
            </div>
        </li>
        <li class="sent-message message">
            <div class="message__content">
                <span class="message__bubble">
                    Hi Nice to meet you
                </span>
            </div>
        </li>
        <li class="incoming-message message">
            <img src="images/avatar2.jpg" alt="" class="g-avatar message__avatar">
            <div class="message__content">
                <span class="message__author">Hyunjune Lee</span>
                <span class="message__bubble">
                    I'm a pig!
                </span>
            </div>
        </li>
        <li class="sent-message message">
            <div class="message__content">
                <span class="message__bubble">
                    Yeah I know   
                </span>
            </div>
        </li>
    </ul>
</main>
<div class="chat__write-container">
    <input type="text" 
    placeholder="Send a Message" 
    class="chat__write">
        <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
        <div class="chat__icon-right chat__icon">
            <span class="chat__write-icon">
            <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
            <i class="fas fa-microphone"></i>
            </span>
        </div>
</div>
<div class="bigScreen">
    <span class="bigScreen__text">Please make your screen small.</span>
</div>
</body>
</html>
